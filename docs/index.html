<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Docs</title>
  <style>
    body, html {
      margin: 0;
    }
  </style>
</head>
<body>

<script type="module">
  import { Pdf } from '../src'

  const pdf = new Pdf({
    // colorSpace: 'cmyk',
    pages: [
      {
        width: 300,
        height: 600,
        children: [
          {
            type: 'image',
            style: {
              rotate: 60,
              width: 50,
              height: 50,
            },
            src: '/assets/test.jpg',
          },
          {
            type: 'text',
            style: {
              rotate: 40,
              left: 100,
              top: 100,
              fontSize: 20,
              color: '#FF00FF',
            },
            content: 'test',
          },
          {
            type: 'text',
            style: {
              left: 200,
              top: 100,
              width: 100,
              height: 200,
              fontSize: 22,
            },
            content: [
              {
                letterSpacing: 3,
                fragments: [
                  { content: 'He', color: '#00FF00', fontSize: 12 },
                  { content: 'llo', color: '#000000' },
                ],
              },
              { content: ', ', color: '#FF0000' },
              { content: 'World!', color: '#0000FF' },
            ],
          },
        ],
      },
    ],
  })

  console.time('url')
  pdf.toUrl().then(src => {
    console.timeEnd('url')
    const iframe = document.createElement('iframe')
    document.body.appendChild(iframe)
    iframe.style.border = 'none'
    iframe.style.width = '100vw'
    iframe.style.height = '100vh'
    iframe.src = src
    iframe.width = pdf.pages[0].width
    iframe.height = pdf.pages[0].height + 60
  })
</script>
</body>
</html>
