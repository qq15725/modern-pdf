<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
</head>
<body>
  <iframe style="border: none;"></iframe>

  <script type="module">
    import { Pdf } from './src'

    const pdf = new Pdf({
      colorSpace: 'cmyk',
      pages: [
        {
          width: 300,
          height: 600,
          children: [
            { type: 'image', src: '/docs/assets/test.jpg', rotate: 60, width: 50, height: 50 },
            {
              type: 'text',
              text: 'test text',
              rotate: 90,
              left: 100,
              top: 100,
              fontSize: 20,
              color: '#FF00FF',
            },
            {
              type: 'text',
              text: 'test text',
              left: 100,
              top: 100,
              fontSize: 20,
              fontWeight: 700,
              color: '#FF00FF',
            },
          ],
        },
      ],
    })

    pdf.generate().then(() => {
      console.log(pdf.data)
      const iframe = document.querySelector('iframe')
      iframe.src = pdf.toUrl()
      iframe.width = 300
      iframe.height = 600
    })
  </script>
</body>
</html>
